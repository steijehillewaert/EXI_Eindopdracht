<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EXI</title>
  <style>
    * {
      border: 0;
      margin: 0;
    }

    body {
      font-family: sans-serif;
    }

    #world {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* background: #02022C; */
      background: #090516;
    }

    .fact-container {
      width: 100%;
      height: 100%;
      display: flex;
      position: fixed;
      z-index: 99;
      align-items: center;
      margin-top: 2rem;
      flex-direction: column;
    }

    #song-info {
      /* width: 42rem; */
      width: 60vw;
      text-align: center;
      font-size: 2.8vw;
      font-weight: bold;
      color: #98FCFE;
      margin-bottom: .5rem;
    }

    #fact {
      /* width: 42rem; */
      width: 55vw;
      text-align: center;
      font-size: 2vw;
      font-weight: bold;
      color: #F852FC;
    }

    .loading-screen {
      background: white;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <div>
    <div class="loading-screen">
      <h1>Loading Screen</h1>
    </div>
    <div class="fact-container">
      <div id="song-info"></div>
      <div id="fact"></div>
    </div>
    <div id="world"></div>
  </div>



  <script>
    // You can also require other files to run in this process

    require('./js/renderer.js')
  </script>


</body>

</html>
