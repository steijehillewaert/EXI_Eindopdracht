  <style>
    * {
      border: 0;
      margin: 0;

    body {
      font-family: sans-serif;

    #world {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /* background: #02022C; */
      background: #090516;
    }

    .fact-container {
      width: 100%;
      height: 100%;
      display: flex;
      position: fixed;
      z-index: 99;
      align-items: center;
      margin-top: 3.5rem;
      flex-direction: column;
    }

    #song-info {
      width: 42rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #98FCFE;
      margin-bottom: 1rem;
    }

    #fact {
      width: 42rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #F852FC;
    }

    audio {
      z-index: 99999999;
    }
  </style>
</head>

  <iframe src="" allow="autoplay" id="audio" style="display:none"></iframe>
